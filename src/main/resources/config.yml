# ==========================================
# NaturalCore Configuration
# ==========================================

# Prefix untuk semua message plugin
prefix: "&6&l[NaturalCore] &r"

# Altar Settings
altar:
  enabled: true
  duration: 300  # Duration in seconds (5 minutes)
  rewards:
    - "DIAMOND:5"
    - "EMERALD:10"
    - "GOLDEN_APPLE:3"

# Reforge Settings
reforge:
  enabled: true
  cost: 5000
  min-boost: 5
  max-boost: 15
  success-rate: 70  # Percentage

# Trader Settings
trader:
  enabled: true
  schedule:
    morning: "12:00-14:00"
    evening: "20:00-22:00"
  stock: 10
  items:
    diamond:
      price: 1000
      stock: 5
    emerald:
      price: 500
      stock: 10
    golden_apple:
      price: 2000
      stock: 3

# Teleport Settings
teleport:
  warmup-seconds: 3  # Warmup time before teleport
  tpa-cooldown-seconds: 60  # Cooldown between TPA requests
  request-timeout-seconds: 60  # Time before TPA request expires

# Quest Settings
quest:
  npc:
    penagih: ""  # UUID will be saved here
    petani: ""   # UUID will be saved here

# Guide Settings
guide:
  welcome-message: true
  show-tips: true

# Messages
messages:
  no-permission: "&cKamu tidak memiliki permission untuk ini!"
  player-only: "&cCommand ini hanya untuk player!"
  invalid-player: "&cPlayer tidak ditemukan!"
  invalid-number: "&cMasukkan angka yang valid!"
  success: "&a&l✔ &aBerhasil!"
  error: "&c&l✘ &cTerjadi error!"
