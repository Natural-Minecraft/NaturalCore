# ==========================================
#           CHAT & SOCIAL SYSTEM
# ==========================================
chat:
  enabled: true

  # Format Chat Global
  # %displayname% = Prefix + Nama + Suffix (dari LuckPerms)
  # %player%      = Nama Asli
  format: "%displayname% &8¬ª &f{message}"

  # Format Private Message (MSG)
  msg-format-sender: "&8[&bme &8‚Üí &b{receiver}&8] &f{message}"
  msg-format-receiver: "&8[&b{sender} &8‚Üí &bme&8] &f{message}"

  allow-color: true

# ==========================================
#          PENGATURAN EKONOMI
# ==========================================
economy:
  vault:
    enabled: true
    symbol: "Rp"
    aliases: ["rupiah", "rp", "money", "duit"]
  coins-engine:
    enabled: true
    currency-id: "naturalcoin"
    symbol: "NC"
    aliases: ["naturalcoin", "nc", "coin"]

# ==========================================
#            PENGATURAN HOME
# ==========================================
home:
  # Folder penyimpanan: plugins/NaturalCore/homes/
  # Format permission: naturalsmp.home.limit.<group>
  limits:
    default: 3
    vip: 5
    mvp: 15
    nature: 30
    admin: 100

# ==========================================
#           FUN & EXTRAS
# ==========================================
fun:
  cooldown: 30
  allowed-join-worlds:
    - "spawn"
    - "world"
    - "world_nether"
    - "world_the_end"
    - "Resources"
  warden-kill-xp: 500

settings:
  restart-alert-time: 10
  broadcast-cooldown: 5

