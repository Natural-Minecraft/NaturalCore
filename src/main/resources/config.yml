# ==========================================
#      NATURAL CORE - CONFIGURATION
# ==========================================
config-version: 1.4

# PREFIX SETTINGS (Gradasi Biru -> Hijau)
# Format: Natural (Biru) + NamaModul (Hijau)
prefix:
  admin: "&#00AAFF&lNatural&#55FF55&lCore &8» &r"
  economy: "&#00AAFF&lNatural&#55FF55&lEco &8» &r"
  moderation: "&#00AAFF&lNatural&#55FF55&lMod &8» &r"
  trader: "&#00AAFF&lNatural&#55FF55&lTrader &8» &r"
  spawn: "&#00AAFF&lNatural&#55FF55&lSpawn &8» &r"
  warp: "&#00AAFF&lNatural&#55FF55&lWarp &8» &r"
  home: "&#00AAFF&lNatural&#55FF55&lHome &8» &r"
  teleport: "&#00AAFF&lNatural&#55FF55&lTeleport &8» &r"

# ==========================================
#          PENGATURAN EKONOMI
# ==========================================
economy:
  vault:
    enabled: true
    symbol: "Rp"
    aliases:
      - "rupiah"
      - "rp"
      - "money"
      - "duit"
  coins-engine:
    enabled: true
    currency-id: "naturalcoin"
    symbol: "NC"
    aliases:
      - "naturalcoin"
      - "nc"
      - "coin"

# ==========================================
#           CHAT & SOCIAL SYSTEM
# ==========================================
chat:
  enabled: true
  # Format: {prefix} {name} {suffix} {message}
  # Gunakan %player% untuk nama asli
  format: "{prefix}&f%player%{suffix} &8» &f{message}"

  # Izin menggunakan warna di chat (naturalsmp.chat.color)
  allow-color: true

# ==========================================
#            PENGATURAN HOME
# ==========================================
home:
  # Folder penyimpanan: plugins/NaturalCore/homes/

  # Format permission: naturalsmp.home.limit.<group>
  # Contoh: naturalsmp.home.limit.vip -> Dapat 5 home
  limits:
    default: 3
    vip: 5
    mvp: 15
    nature: 30
    admin: 100

# ==========================================
#           FUN & EXTRAS
# ==========================================
fun:
  # Cooldown dalam detik
  cooldown: 30

  # Worlds dimana player BOLEH join (selain ini akan dilempar ke spawn)
  # Masukkan nama world spawn/lobby di sini
  allowed-join-worlds:
    - "spawn"
    - "world"
    - "world_nether"
    - "world_the_end"
    - "Resources"

  warden-kill-xp: 500

# ==========================================
#              PESAN - PESAN
# ==========================================
messages:

  # --- SOCIAL (Set 'none' untuk mematikan) ---
  join-message: "&8[&a+&8] &r%displayname%"
  quit-message: "&8[&c-&8] &r%displayname%"
  first-join-message: "&d&lWELCOME &8| &f%player% &7baru saja mendarat di NaturalSMP! &e(#%count%)"

  # Pesan sambutan (MOTD) saat masuk server
  motd:
    - "&8&m--------------------------------"
    - " &6&lWelcome to NaturalSMP!"
    - " &7Selamat bermain, %player%!"
    - "&8&m--------------------------------"
    -
  # --- FUN ---
  gg-message: "&b&lGG &fdari &e%displayname%"
  noob-message: "&c&lNOOB &fdari &e%displayname%"
