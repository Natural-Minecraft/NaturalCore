# ==========================================
#      NATURAL CORE - CONFIGURATION
# ==========================================
config-version: 1.6

# Catatan: Konfigurasi sekarang terpisah:
# - config.yml     : Pengaturan utama (ini)
# - messages.yml   : Semua pesan plugin
# - chatemojis.yml : Konfigurasi emoji chat

# --- BUTTON MODULES ---
modules:
  trader: true

# --- PREFIX SETTINGS ---
# Gunakan format Hex &#RRGGBB untuk warna modern
prefix:
  admin: "&#00AAFF&lNatural&#55FF55&lCore &8» &f"
  economy: "&#00AAFF&lNatural&#55FF55&lEco &8» &f"
  moderation: "&#00AAFF&lNatural&#55FF55&lMod &8» &f"
  trader: "&#00AAFF&lNatural&#55FF55&lTrader &8» &f"
  spawn: "&#00AAFF&lNatural&#55FF55&lSpawn &8» &f"
  warp: "&#00AAFF&lNatural&#55FF55&lWarp &8» &f"
  home: "&#00AAFF&lNatural&#55FF55&lHome &8» &f"
  teleport: "&#00AAFF&lNatural&#55FF55&lTeleport &8» &f"

# ==========================================
#           CHAT & SOCIAL SYSTEM
# ==========================================
chat:
  enabled: true

  # Format Chat Global
  # %displayname% = Prefix + Nama + Suffix (dari LuckPerms)
  # %player%      = Nama Asli
  format: "%displayname% &8» &f{message}"

  # Format Private Message (MSG)
  msg-format-sender: "&8[&bme &8→ &b{receiver}&8] &f{message}"
  msg-format-receiver: "&8[&b{sender} &8→ &bme&8] &f{message}"

  allow-color: true

# ==========================================
#          PENGATURAN EKONOMI
# ==========================================
economy:
  vault:
    enabled: true
    symbol: "Rp"
    aliases: ["rupiah", "rp", "money", "duit"]
  coins-engine:
    enabled: true
    currency-id: "naturalcoin"
    symbol: "NC"
    aliases: ["naturalcoin", "nc", "coin"]

# ==========================================
#            PENGATURAN HOME
# ==========================================
home:
  # Folder penyimpanan: plugins/NaturalCore/homes/
  # Format permission: naturalsmp.home.limit.<group>
  limits:
    default: 3
    vip: 5
    mvp: 15
    nature: 30
    admin: 100

# ==========================================
#           FUN & EXTRAS
# ==========================================
fun:
  cooldown: 30
  allowed-join-worlds:
    - "spawn"
    - "world"
    - "world_nether"
    - "world_the_end"
    - "Resources"
  warden-kill-xp: 500

settings:
  restart-alert-time: 10
  broadcast-cooldown: 5